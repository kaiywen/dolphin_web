<div class="span12">

    <div class="portlet box yellow">

        <div class="portlet-title">

            <div class="caption">Log filter</div>

            <div class="tools">

                <a href="javascript:;" class="collapse"></a>

            </div>

        </div>

        <div class="portlet-body">

            <table class="table table-striped table-hover">

                <tbody>
                    <tr>
                        <th>
                            <div class="control-group severity" id="severity">

                                <label class="control-label">Severity:</label>

                                <div class="controls">

                                    <select class="span12 chosen" data-placeholder="Choose Severity" tabindex="1">

                                        <option value=""></option>

                                        <option value="Category 1">Category 1</option>

                                        <option value="Category 2">Category 2</option>

                                        <option value="Category 3">Category 5</option>

                                        <option value="Category 4">Category 4</option>

                                    </select>

                                </div>

                            </div>
                        </th>

                        <th>
                            <div class="control-group type" id="type">

                                <label class="control-label">Log Type:</label>

                                <div class="controls">

                                    <select class="span12 chosen" data-placeholder="Choose Type" tabindex="1">

                                        <option value=""></option>

                                        <option value="Category 1">Category 1</option>

                                        <option value="Category 2">Category 2</option>

                                        <option value="Category 3">Category 5</option>

                                        <option value="Category 4">Category 4</option>

                                        <option value="Category 5">Category 3</option>

                                    </select>

                                </div>
                            </div>
                        </th>

                        <th id="keyword">
                            <div class="control-group keyword">

                                <label class="control-label">Key Word</label>
                                <input class="m-wrap" type="text" placeholder="keyword">
                            </div>
                        </th>

                    </tr>
                    <tr>
                        <th>
                            <div class="control-group">

                                <label class="control-label">Data From:</label>

                                <div class="controls">

                                    <div class="input-append date form_datetime" data-date="2012-12-21T15:25:00Z">

                                        <input size="16" type="text" value="" readonly class="m-wrap">

                                        <span class="add-on"><i class="icon-remove"></i>
                                        </span>

                                        <span class="add-on"><i class="icon-calendar"></i>
                                        </span>

                                    </div>

                                </div>

                            </div>
                        </th>

                        <th>
                            <div class="control-group">

                                <label class="control-label">Data To:</label>

                                <div class="controls">

                                    <div class="input-append date form_datetime" data-date="2012-12-21T15:25:00Z">

                                        <input size="16" type="text" value="" readonly class="m-wrap">

                                        <span class="add-on"><i class="icon-remove"></i>
                                        </span>

                                        <span class="add-on"><i class="icon-calendar"></i>
                                        </span>

                                    </div>

                                </div>

                            </div>
                        </th>
                        <th>
                            <div class="control-group">

                                <div class="controls">
                                    <label class="control-label">Search</label>

                                    <div class="search">

                                        <button type="submit" class="btn green" id="exec_ipmi">
                                            Search
                                        </button>
                                    </div>

                                </div>

                            </div>
                        </th>
                    </tr>
                </tbody>


            </table>

        </div>

    </div>

</div>
