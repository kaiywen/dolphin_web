# the upstream component nginx needs to connect to

upstream django {
    server 127.0.0.1:8001;
}

# configuration of the server
server {

    listen          8000;
    server_name     114.212.87.99;
    charset         utf-8;

    # max upload size
    client_max_body_size 75M;

    # Django media
    location /media  {
        alias /home/wky/workspace/Dolphin/dolphin_web/media;
    }

    location /static {
        alias /home/wky/workspace/Dolphin/dolphin_web/static;
    }

    # Finally, send all non-media requests to the Django server.
    location / {
        uwsgi_pass  django;
        include /etc/nginx/uwsgi_params;
    }
}
